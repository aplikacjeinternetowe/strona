<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Rejestracja</title>
</head>
<body>
<div th:replace="fragments/header :: header"/>
<h1 style="color: red" th:if="${error} == 1">
    Podano błędne dane lub nazwa użytkownika jest zajęta!
</h1>
<form method="post">
    Nazwa użytkownika: <input type="text" class="form-control" style="width: 20%" name="username"/><br/><br/>
    Hasło: <input type="password" class="form-control" style="width: 20%" name="password"/><br/><br/>
    Numer telefonu: <input type="text" class="form-control" style="width: 20%" name="phone_number"/><br/><br/>
    <button class="btn btn-default" type="submit">Zarejestruj</button>
</form>
</body>
</html>
